<div class="pt-2">
    <p class="card-text"><small class="text-muted">Author: {{quote.author}}</small></p>
    <button class="btn1 mr-1" (click)='addlike()' >{{quote.like}}like</button>
    <button class="btn2" (click)='addislike()'>{{quote.dislike}} Dislike </button>
    <p class="card-text"><small class="text-muted">This quote was created {{quote.completeDate|dateCount}} days ago</small></p>
    <button class="btn btn-dark" (click)= 'quoteDelete(true)'>Delete</button>
    </div>
