<div class="container-fluid mt-4">
    <h2 >Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <div class="form-group">
  
        <label for="name">Author</label>
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #name='ngModel'
          required>
      </div>
      <div class="form-group">
  
        <label for="quote">Quote</label>
        <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel"
          required></textarea>
      </div>
      <div class="form-group">
  
        <label for="publisher">Publisher</label>
        <input type="text" class="form-control" id="publisher" [(ngModel)]="newQuote.publisher" name="publisher"
          #publisher='ngModel' required>
      </div>
      <div class="form-group">
  
        <label for="completeDate" class="pr-1">Created On</label>
        <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel"
          required>
      </div>
      <button type="submit" class="btn">Add Quote</button>
    </form>
  </div>
